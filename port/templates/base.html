{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'port:home' %}"><img src="{% static 'img/logo3.png' %}" alt="" style="width:30%;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link  fs-5 text-light px-5 active" aria-current="page" href="{% url 'port:home' %}">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5 text-light px-5 " href="{% url 'port:about' %}">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5 text-light px-5 " href="{% url 'port:contact' %}">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5 text-light px-5 " href="{% url 'port:work' %}">WORK</a>
          </li>
         
        </ul>
        <form action="{% url 'port:search' %}" method="post" class="d-flex fs-5 my-2">
          {% csrf_token %}
          <input class="form-control me-2" type="search" name="searched" placeholder="SEARCH"
          aria-label="Search">
          <button class="btn btn-outline-danger" type="submit">SEARCH</button>
        </form>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
  <!-- ======= Footer ======= -->
  <footer>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col p-5">
          <p> <a href="{% url 'port:about' %}" class="nav-link footer-link text-white">About Me</a> </p>
          <p> <a href="{% url 'port:contact' %}" class="nav-link footer-link text-white">Contact Me</a> </p>

        </div>
        <div class="col p-5">
          <p> <a href="{% url 'port:term' %}" class="nav-link footer-link text-white">Terms</a></p>
          <p> <a href="{% url 'port:privacy' %}" class="nav-link footer-link text-white">Privacy Policy</a></p>

        </div>
        <div class="col p-5">
          <p> <a href="{% url 'port:cookies' %}" class="nav-link footer-link text-white">Cookie Settings</a> </p>
          <p> <a href="{% url 'port:work' %}" class="nav-link footer-link text-white">Feautured Projects</a></p>
        </div>
      </div>
    </div>
  </footer><!-- End  Footer -->

  <!-- bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- javascript -->
  <script src="{% static 'script.js' %}"></script>
</body>

</html>
