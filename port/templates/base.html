{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
    <!-- ======= Footer ======= -->
 <footer>
  <div class="container-fluid text-light bg-primary">
      <div class="row text-center">
          <div class="col p-5">
              <p> <a href="{% url 'port:about' %}" class="nav-link footer-link text-white">About Me</a> </p>
              <p> <a href="{% url 'port:contact' %}" class="nav-link footer-link text-white">Contact Me</a> </p>

          </div>
          <div class="col p-5">
              <p> <a href="{% url 'port:term' %}" class="nav-link footer-link text-white">Terms</a></p>
              <p> <a href="{% url 'port:privacy' %}" class="nav-link footer-link text-white">Privacy Policy</a></p>

          </div>
          <div class="col p-5">
              <p> <a href="{% url 'port:cookies' %}" class="nav-link footer-link text-white">Cookie Settings</a> </p>
              <p> <a href="{% url 'port:work' %}" class="nav-link footer-link text-white">Feautured Projects</a></p>
          </div>
      </div>
  </div>
</footer><!-- End  Footer -->
    
    <!-- javascript -->
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
